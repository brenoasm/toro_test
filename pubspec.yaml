name: toro_test
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter_svg: ^0.22.0
  equatable: ^2.0.0
  
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  mocktail: ^0.1.2
  faker: ^2.0.0-rc.2

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lib/ui/assets/images/
    - lib/ui/assets/images/onboarding/

  fonts:
    - family: DINPro
      fonts:
          - asset: lib/ui/assets/fonts/DINPro.ttf
            weight: 400
          - asset: lib/ui/assets/fonts/DINPro-Medium.ttf
            weight: 500
          - asset: lib/ui/assets/fonts/DINPro-Bold.ttf
            weight: 700